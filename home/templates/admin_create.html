<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Font Awesome -->
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
            integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
            crossorigin="anonymous">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Candal|Lora"
            rel="stylesheet">

        <!-- Custom Styling -->
        <link rel="stylesheet" href="{% static 'css/admin_style.css' %}">

        <script
            src="https://cdn.ckeditor.com/4.19.0/standard/ckeditor.js"></script>

        <title>Admin Section - Add Post</title>
    </head>

    <body>
        <header>
            <div class="logo">
                <h1><a href="/html/admin_index.html">
                    <img src="{% static 'images/icon.png' %}" alt="website logo">
                </a></h1>
            </div>
            <i class="fa fa-bars menu-toggle"></i>
            <ul class="nav">
                <li>
                    <a href="#">
                        <i class="fa fa-user"></i>
                        Tatu Admin
                        <i class="fa fa-chevron-down" style="font-size: .8em;"></i>
                    </a>
                    <ul>
                        <li><a href="#" class="logout">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </header>

        <!-- Admin Page Wrapper -->
        <div class="admin-wrapper">

            <!-- Admin Content -->
            <div class="admin-content">
                <div class="button-group">
                    <a href="/html/admin_create.html" class="btn btn-big">Add Post</a>
                    <a href="/html/admin_index.html" class="btn btn-big">Manage Posts</a>
                </div>


                <div class="content">

                    <h2 class="page-title">Add Post</h2>

                    <form action="create.html" method="post">
                        <div>
                            <label>Title</label>
                            <input type="text" name="title" class="text-input">
                        </div>
                        <div>
                            <label>Body</label>
                            <textarea name="editor1"></textarea>
                            <script>
                                    CKEDITOR.replace('editor1');
                            </script>
                        </div>
                        <div>
                            <label>Image</label>
                            <input type="file" name="image" class="text-input">
                        </div>
                        <div>
                            <label>Topic</label>
                            <select name="topic" class="text-input">
                                <option value="ALU">ALU</option>
                                <option value="Background">Background</option>
                                <option value="Mauritius">Mauritian Experience</option>
                                <option value="Social">Social Life</option>
                                <option value="Future">Future Ideas, Career</option>
                            </select>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-big">Add Post</button>
                        </div>
                    </form>

                </div>

            </div>

        </div>

    </body>

</html>
