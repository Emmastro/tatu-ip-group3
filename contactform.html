<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us- Group 3</title>
        <link rel='stylesheet' type='text/css' media='screen' href='contact.css'>
    </head>

    <body>

<header>
 <h1> CONTACT US</h1>
 <p>Fill the form below to contact us via email</p>
 </header>
 
          <div class="container">
            <form class="contactform"  method="post">
                <h2>Fill in all the details:</h2>
            <input type="text" id="name" placeholder="Your Full Name" required>
            <br>
            <input type="text" id="email" placeholder="Email Address" required>
            <input type="tel" id="phone"  placeholder="Phone Number" required>
            <br>
            <textarea id="message" rows="6" placeholder="Type Your Message Here"></textarea>
            <button type="submit" name="submit">send message</button>
            </form>
          </div>
    </body>
</html>
